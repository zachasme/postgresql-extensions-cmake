name: test-macos

on: [push]

jobs:
  macos:
    strategy:
      matrix:
        config: [Release, Debug]

    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-2022

      #- name: Install pg_validate_extupgrade
      #  run: cargo install --locked --git https://github.com/rjuju/pg_validate_extupgrade.git

      - name: Generate
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      - name: Build
        run: cmake --build build --config ${{ matrix.config }}

      - name: Install
        run: sudo cmake --install build --config ${{ matrix.config }}

      - name: Prepare PostgreSQL
        run: |
          pg_config
          pg_ctl start -D /usr/var/postgres --wait
          sudo createuser --superuser runner
          sudo createdb runner

      - name: Test
        run: ctest --test-dir build --output-on-failure --build-config ${{ matrix.config }}

      - name: Archive test output
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: test
          path: |
            /usr/local/var/log/postgres.log
            build/*/regression.diffs
